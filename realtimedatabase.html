<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Firebase-Real Time Database</title>
     <style>
          * {
               box-sizing: border-box;
               font-family: Arial, sans-serif;
          }

          body {
               background: url('https://images.unsplash.com/photo-1517430816045-df4b7de11d1d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80') no-repeat center center / cover;






               display: flex;
               flex-direction: column;
               justify-content: center;
               align-items: center;
               height: 100vh;
               margin: 0;
               padding: 0;

          }

          form {
               background-color: whitesmoke;
               padding: 30px 40px;
               border-radius: 16px;
               box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
               width: 100%;
               max-width: 400px;
               opacity: 0.9;
          }

          h1 {
               text-align: center;
               margin-bottom: 30px;
               color: rgb(185, 37, 223);
               font-weight:bold;
          }

          form div {
               margin-bottom: 15px;
          }

          input[type="text"],
          input[type="number"] {
               width: 100%;
               padding: 10px 12px;
               font-size: 16px;
               border: 1px solid #ccc;
               border-radius: 8px;
               transition: border-color 0.2s;
          }

          input:focus {
               border-color: #007bff;
               outline: none;
          }

          button {
               width: 100%;
               background-color: #007bff;
               color: white;
               padding: 12px;
               border: none;
               border-radius: 8px;
               font-size: 16px;
               cursor: pointer;
               transition: background-color 0.2s;
          }

          button:hover {
               background-color: #0056b3;
          }

          .overlay {
               position: fixed;
               top: 0;
               left: 0;
               width: 100%;
               height: 100%;
               background-color: rgba(0, 0, 0, 0.6);
               z-index: 0;
          }

          form {
               position: relative;
               z-index: 1;
          }
     </style>
     <script type="module" src="realtimedatabase.js"></script>
</head>

<body>
     <h1>Firebase-RealTime Database</h1>

     <div class="overlay"></div>
     <form action="" id="userForm" autocomplete="off">
          <div>
               User Name : <input type="text" name="txt_userName" id="txt_userName">

          </div><br>

          <div>
               User Age : <input type="number" name="txt_userAge" id="txt_userAge">

          </div><br>

          <div>
               Father's Name : <input type="text" name="txt_userFatherName" id="txt_userFatherName">

          </div><br>

          <div>
               Mother's Name : <input type="text" name="txt_userMotherName" id="txt_userMotherName">

          </div><br>
          <div>
               <button type="submit">Save</button>
          </div>
     </form>

</body>

</html>
