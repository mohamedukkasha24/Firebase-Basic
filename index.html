<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Auth + Firestore</title>
</head>

<body>
    <h2>Firebase Auth Example</h2>
    <section id="SignInsection">
        <div>
            User Email : <input type="email" name="txt_userEmail" id="txt_userEmail" autocomplete="off">
        </div>
        <div>
            Password : <input type="password" name="txt_userPassword" id="txt_userPassword" autocomplete="off">
        </div>
        <div>
            <button type="submit" id="btn_create">Create Account</button>
            <button type="submit" id="btn_signIn">SignIn</button>
        </div>
        <p id="message"></p>
    </section>
    <section id="SignOutsection" hidden>
        <button type="submit" id="btn_signOut">Sign Out</button>
    </section>
    <script type="module">
        // ðŸ”¥ Firebase CDN imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        // âœ… Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAX4FdZAVJ-_SmLRHydz-pw-ivjx03x5j4",
            authDomain: "pro-x-f880f.firebaseapp.com",
            projectId: "pro-x-f880f",
            storageBucket: "pro-x-f880f.appspot.com",
            messagingSenderId: "904964066708",
            appId: "1:904964066708:web:07ef791c906ef979999381",
            measurementId: "G-WM3DQRNN56"
        };

        // âœ… Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);


        const signInSection = document.getElementById('SignInsection');
        const signOutSection = document.getElementById('SignOutsection');

        const btnCreate = document.getElementById('btn_create');
        const btnSignIn = document.getElementById('btn_signIn');
        const btnSignOut = document.getElementById('btn_signOut');

        const emailElement = document.getElementById('txt_userEmail');
        const passwordElement = document.getElementById('txt_userPassword');
        const messageElement = document.getElementById('message');


        btnCreate.onclick = () => {
            var email = emailElement.value;
            console.log("Email : ", email);
            var password = passwordElement.value;
            console.log("Password :", password)
            createUserWithEmailAndPassword(auth, email, password).then(() => {
                messageElement.innerHTML = "Account created succesfully";
                messageElement.hidden = false;

            }).catch((err) => {
                messageElement.innerHTML = err.message;
                messageElement.hidden = false;
            })

        }

        btnSignIn.onclick = () => {
            var email = emailElement.value;
            console.log("Email : ", email);
            var password = passwordElement.value;
            console.log("Password :", password)
            signInWithEmailAndPassword(auth, email, password).then(() => {

                signInSection.hidden = true;
                signOutSection.hidden = false;

            }).catch((err) => {
                messageElement.innerHTML = err.message;
                messageElement.hidden = false;
            })
        }
        btnSignOut.onclick = () => {
            signOut(auth).then(() => {
                signInSection.hidden = false;
                signOutSection.hidden = true;
                emailElement.value = '';
                passwordElement.value = '';
                messageElement.innerHTML = '';
                messageElement.hidden = true;
            }).catch((error) => {
                // An error happened.
                messageElement.innerHTML = error.message;
            });
        }

    </script>
</body>

</html>
