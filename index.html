<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Authentication</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f2f2f2;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
      
        section {
          background-color: #ffffff;
          padding: 2rem;
          border-radius: 12px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          min-width: 300px;
        }
      
        h2 {
          text-align: center;
          margin-bottom: 1rem;
        }
      
        div {
          margin-bottom: 1rem;
        }
      
        label {
          display: block;
          margin-bottom: 0.5rem;
        }
      
        input[type="email"],
        input[type="password"] {
          width: 100%;
          padding: 0.6rem;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 1rem;
        }
      
        button {
          padding: 0.6rem 1rem;
          border: none;
          border-radius: 6px;
          background-color: #007bff;
          color: white;
          font-size: 1rem;
          cursor: pointer;
          margin-right: 0.5rem;
          transition: background-color 0.3s ease;
        }
      
        button:hover {
          background-color: #0056b3;
        }
      
        #message {
          margin-top: 1rem;
          color: green;
          font-weight: bold;
          text-align: center;
        }
        #message2 {
          margin-top: 1rem;
          color: red;
          font-weight: bold;
          text-align: center;
        }
      
        @media (max-width: 500px) {
          body {
            padding: 1rem;
          }
      
          section {
            width: 100%;
          }
        }
      </style>
      
</head>

<body>
    <h2>Firebase Authentication</h2>
    <section id="SignInsection">
        <div>
            User Email : <input type="email" name="txt_userEmail" id="txt_userEmail" autocomplete="off">
        </div>
        <div>
            Password : <input type="password" name="txt_userPassword" id="txt_userPassword" autocomplete="off">
        </div>
        <div>
            <button type="submit" id="btn_create">Create Account</button>
            <button type="submit" id="btn_signIn">SignIn</button>
        </div>
        <p id="message"></p>
        <p id="message2"></p>
    </section>
    <section id="SignOutsection" hidden>
        <button type="submit" id="btn_signOut">Sign Out</button>
    </section>
    <script type="module">
        // ðŸ”¥ Firebase CDN imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        // âœ… Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAX4FdZAVJ-_SmLRHydz-pw-ivjx03x5j4",
            authDomain: "pro-x-f880f.firebaseapp.com",
            projectId: "pro-x-f880f",
            storageBucket: "pro-x-f880f.appspot.com",
            messagingSenderId: "904964066708",
            appId: "1:904964066708:web:07ef791c906ef979999381",
            measurementId: "G-WM3DQRNN56"
        };

        // âœ… Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);


        const signInSection = document.getElementById('SignInsection');
        const signOutSection = document.getElementById('SignOutsection');

        const btnCreate = document.getElementById('btn_create');
        const btnSignIn = document.getElementById('btn_signIn');
        const btnSignOut = document.getElementById('btn_signOut');

        const emailElement = document.getElementById('txt_userEmail');
        const passwordElement = document.getElementById('txt_userPassword');
        const messageElement = document.getElementById('message');
        const messageElement2 = document.getElementById('message2');

        btnCreate.onclick = () => {
            var email = emailElement.value;
            console.log("Email : ", email);
            var password = passwordElement.value;
            console.log("Password :", password)
            createUserWithEmailAndPassword(auth, email, password).then(() => {
                messageElement.innerHTML = "Account created succesfully";
                messageElement.hidden = false;

            }).catch((err) => {
                messageElement2.innerHTML = err.message;
                messageElement2.hidden = false;
            })

        }

        btnSignIn.onclick = () => {
            var email = emailElement.value;
            console.log("Email : ", email);
            var password = passwordElement.value;
            console.log("Password :", password)
            signInWithEmailAndPassword(auth, email, password).then(() => {

                signInSection.hidden = true;
                signOutSection.hidden = false;

            }).catch((err) => {
                messageElement2.innerHTML = err.message;
                messageElement2.hidden = false;
            })
        }
        btnSignOut.onclick = () => {
            signOut(auth).then(() => {
                signInSection.hidden = false;
                signOutSection.hidden = true;
                emailElement.value = '';
                passwordElement.value = '';
                messageElement.innerHTML = '';
                messageElement.hidden = true;
                messageElement2.innerHTML = '';
                messageElement2.hidden = true;
            }).catch((error) => {
                // An error happened.
                messageElement2.innerHTML = error.message;
            });
        }

    </script>
</body>

</html>
